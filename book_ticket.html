<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Ticket - Railway Reservation</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>
        <div class="container header-content">
            <h1>Book Your Train Ticket</h1>
            <nav aria-label="Main navigation">
                <ul class="nav-links">
                    <li><a href="book_ticket.html">Book Ticket</a></li>
                    <li><a href="check_pnr.html">Check PNR Status</a></li>
                    <li><a href="train_schedule.html">Train Schedule</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <section>
            <h2>Ticket Booking Form</h2>
            <form action="placehodlder" method="post">
                <div>
                    <label for="name">Full Name:</label><br>
                    <input type="text" id="name" name="name" required />
                </div>
                <br>
                <div>
                    <label for="source">From (Station):</label><br>
                    <input type="text" id="source" name="source" required />
                </div>
                <br>
                <div>
                    <label for="destination">To (Station):</label><br>
                    <input type="text" id="destination" name="destination" required />
                </div>
                <br>
                <div>
                    <label for="date">Date of Journey:</label><br>
                    <input type="date" id="date" name="journey_date" required />
                </div>
                <br>
                <div>
                    <label for="class">Class:</label><br>
                    <select id="class" name="travel_class" required>
                        <option value="SL">Sleeper (SL)</option>
                        <option value="3A">AC 3 Tier (3A)</option>
                        <option value="2A">AC 2 Tier (2A)</option>
                        <option value="1A">First AC (1A)</option>
                    </select>
                </div>
                <br>
                <div>
                    <label for="seats">Number of Seats:</label><br>
                    <input type="number" id="seats" name="seats" min="1" max="6" required />
                </div>
                <br>
                <button type="submit">Book Ticket</button>
            </form>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Railway Reservation System. All rights reserved.</p>
            <p>Contact: <a href="mailto:mohdirfan68883@gmail.com">Irfan</a></p>
        </div>
    </footer>
</body>
</html>
