<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Booking Status</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>
<body>
    <header>
        <div class="container header-content">
            <h1><i class="fas fa-ticket-alt" aria-hidden="true"></i> Booking Status</h1>
            <nav aria-label="Main navigation">
                <ul class="nav-links">
                    <li><a href="book_ticket.html">Book Ticket</a></li>
                    <li><a href="check_pnr.html">Check PNR Status</a></li>
                    <li><a href="train_schedule.html">Train Schedule</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <section>
            <h2 id="status-title"></h2>
            <p id="status-message"></p>
            <div class="cta-buttons">
                <a href="index.html" class="btn">Go Home</a>
                <a href="book_ticket.html" class="btn">Book Another Ticket</a>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Railway Reservation System. All rights reserved.</p>
            <p>Contact: <a href="mailto:mohdirfan68883@gmail.com">Irfan</a></p>
        </div>
    </footer>

    <script>
        const params = new URLSearchParams(window.location.search);
        const success = params.get("success");
        const pnr = params.get("pnr");

        const title = document.getElementById("status-title");
        const message = document.getElementById("status-message");

        if (success === "true") {
            title.textContent = "Ticket booked";
            message.textContent = `Your ticket has been booked. Your PNR is ${pnr}.`;
        } else {
            title.textContent = "Booking Failed";
            message.textContent = "Something went wrong while booking your ticket. Please try again.";
        }
    </script>
</body>
</html>
